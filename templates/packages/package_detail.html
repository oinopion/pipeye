{% extends 'base.html' %}
{% load watches_tags %}

{% block content %}
  <h1>{{ package }}</h1>

  {% watch_button package %}

  <h3>Versions</h3>
  {% if package.versions %}
  <ul>
    {% for version in package.versions %}
      <li>{{ version }}</li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No know versions.</p>
  {% endif %}
{% endblock %}
