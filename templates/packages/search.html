{% extends 'base.html' %}
{% load url from future %}

{% block content %}
  <form action="{% url 'package_search' %}" method="get">
    <label>
      Package:
      <input name="q" type="search" value="{{ params.q }}">
    </label>
    <button type="submit" class="btn btn-primary">Go!</button>
  </form>

  <ul>
    {% for package in packages %}
      <li><a href="{% url 'package_detail' package.name %}">{{ package }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
