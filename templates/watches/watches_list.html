{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="span10">
      <h1>Watches</h1>

      <ul>
        {% for watch in watches %}
          <li>
            <a href="{% url 'package_detail' watch.package.name %}">
              {{ watch.package }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
